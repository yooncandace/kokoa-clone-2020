<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends - GromitTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:37 AM</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
        ><a href="settings.html"><i class="fas fa-cog"></i></a
      ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/d0/a5/20/d0a52063fb6a2e3b55171dbc5ae21525.jpg"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Gromit</h4>
            <!-- <h6 class="user-component__subtitle">blah blah blah</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__friends">
        <header class="friends-screen__friends__favorites">
          <span>Favourites</span>
          <i class="fas fa-chevron-up"></i>
        </header>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://steamuserimages-a.akamaihd.net/ugc/947336857386518699/EC03B45E6C93517581E981357D8A897FD6D47B41/?imw=268&imh=268&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Wallace</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__music">
              <span>summer - keshi</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="user-component friends-list">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1248525528136429570/vUQFZAa2_400x400.jpg"
              class="user-component__avatar user-component__avatar__sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name__sm">Shaun</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/c6/67/ad/c667ad716de03179cadc59410ebbb289.jpg"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Fluffles</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>Speechless - Naomi Scott</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      </div>
      <div class="user-component friends-list">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcROcFjtWF7LV5Nskg_vdtG9Iu0g3XTXl6qvaw&usqp=CAU"
            class="user-component__avatar user-component__avatar__sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__name__sm">Piella Bakewell</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column__music">
            <span>What Baking Can Do - Sarah B...</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__alert"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="https://cdn0.iconfinder.com/data/icons/foody-icons/32/FoodyIcons_color-04-512.png"/>
    </div>

    <div id="no-mobile">
      <div>Your screen is way to big!</div>
      <div>Please adjust it to the smallest size :)</div>
    </div>

    <script
      src="https://kit.fontawesome.com/c574452a0f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
